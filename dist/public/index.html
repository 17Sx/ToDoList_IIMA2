<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>Inscription</h1>
    <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Nom" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>

    <h1>Connexion</h1>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <h1>Ajouter une tâche</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Titre de la tâche" required>
      <textarea id="task-details" placeholder="Détails de la tâche" ></textarea>
      <input type="date" id="task-due-date" required>

      <button type="submit">Ajouter</button>
    </form>

    <div id="tasks-container">

    </div>

    <script src="../index.js" type="module"></script>
</body>
</html>
