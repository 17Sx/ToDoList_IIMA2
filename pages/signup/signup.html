    <title> Signup | ToDoList </title>
</head>
<body>
    
    <div class="signup-container">
        <h1> Signup </h1>
        <form action="">
            <input type="text" name="firstname" placeholder="Username" required>
            <input type="text" name="lastname" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"> Signup </button>
        </form>
        <p> Already have an account? <a href="../login/login.html"> Login </a> </p>
    </div>

</body>
