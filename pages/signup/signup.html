<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup | ToDoList </title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<header>
    <h1> ToDoList </h1>
    <nav>
        <ul>
            <li> <a href="../signup/signup.html"> Signup </a> </li>
            <li> <a href="../login/login.html"> Login </a> </li>
        </ul>
    </nav>
</header>

<div class="grain"></div>


<div class="signup-page">
    <h1> Signup </h1>
    <div class="signup-container">
        <form action="">
            <input type="text" name="firstName" placeholder="Username" required>
            <input type="text" name="lastName" placeholder="Username" required>

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"> Signup </button>
        </form>
        <p> Already have an account? <a href="../login/login.html"> Login </a> </p>
        <script type="module" src="../../js/script/usercreate.js"></script>
    </div>
</div>


<div class="credits">
    <p>created by <a target="_blank" href="https://github.com/17Sx"> @17Sx</a> & <a target="_blank" href="https://github.com/JulienMnt"> @JulienMnt</a></p>
</div>

<script type="module" src="../../js/script/usercreate.js"></script>  




</body>
</html>
